{% extends "base.html" %} {% block body %}
{% load thumbnail %}
{% load static %}

<link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/monokai_sublime.css' %}" />
<script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>

<div class="row">
  <!-- Post Content Column -->
  <div class="col-lg-8">
    <!-- Title -->
    <h3 class="mt-4">{{post.title}}</h3>

    <!-- Author -->
    <p class="lead">{{post.author.get_full_name}} tarafından yayınlandı</p>

    <hr />

    <!-- Date/Time -->
    <p>{{post.created_at}}</p>
    <p>{{post.tags.all|join:", "}}</p>
    <hr />

    <!-- Preview Image -->
 
    <img class="img-fluid rounded" src="{% thumbnail post.image 700x350%}" alt="" />


    <hr />

    <!-- Post Content -->
    <p class="lead">{{post.content|safe}}</p>

    <hr />
  </div>
</div>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock body %}
